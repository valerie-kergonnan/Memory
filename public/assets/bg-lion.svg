<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="algeriaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5f4d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8ebe9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4a4a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond en dégradé inspiré de l'Algérie (tons adoucis) -->
  <rect width="1920" height="1080" fill="url(#algeriaGradient)"/>
  
  <!-- Mosquée centrale (semi-transparente) -->
  <g transform="translate(960, 540) scale(3.5)" opacity="0.15">
    <!-- Dôme principal -->
    <ellipse cx="0" cy="-85" rx="70" ry="45" fill="rgba(45, 95, 77, 0.6)"/>
    <path d="M -70,-85 Q -70,-40 0,-40 Q 70,-40 70,-85" fill="rgba(45, 95, 77, 0.7)"/>
    
    <!-- Croissant et étoile au sommet -->
    <path d="M -6,-135 Q 0,-145 6,-135 Q 0,-140 -6,-135 Z" fill="rgba(139, 74, 74, 0.8)"/>
    <circle cx="9" cy="-138" r="7" fill="none" stroke="rgba(139, 74, 74, 0.8)" stroke-width="2"/>
    <path d="M 3,-143 L 5,-136 L 12,-136 L 7,-132 L 9,-125 L 3,-129 L -3,-125 L -1,-132 L -6,-136 L 1,-136 Z" 
          fill="rgba(139, 74, 74, 0.8)"/>
    
    <!-- Flèche/minaret central -->
    <rect x="-10" y="-130" width="20" height="45" fill="rgba(45, 95, 77, 0.7)" rx="2"/>
    <rect x="-12" y="-90" width="24" height="8" fill="rgba(139, 74, 74, 0.6)"/>
    
    <!-- Corps principal de la mosquée -->
    <rect x="-90" y="-40" width="180" height="110" fill="rgba(232, 235, 233, 0.8)" rx="5"/>
    
    <!-- Arches décoratives -->
    <path d="M -70,70 L -70,20 Q -70,0 -50,0 Q -30,0 -30,20 L -30,70" 
          fill="rgba(45, 95, 77, 0.5)" stroke="rgba(45, 95, 77, 0.8)" stroke-width="2"/>
    <path d="M -20,70 L -20,20 Q -20,0 0,0 Q 20,0 20,20 L 20,70" 
          fill="rgba(45, 95, 77, 0.5)" stroke="rgba(45, 95, 77, 0.8)" stroke-width="2"/>
    <path d="M 30,70 L 30,20 Q 30,0 50,0 Q 70,0 70,20 L 70,70" 
          fill="rgba(45, 95, 77, 0.5)" stroke="rgba(45, 95, 77, 0.8)" stroke-width="2"/>
    
    <!-- Minarets latéraux -->
    <g transform="translate(-105, 0)">
      <rect x="-12" y="-70" width="24" height="140" fill="rgba(45, 95, 77, 0.7)" rx="2"/>
      <rect x="-14" y="-75" width="28" height="8" fill="rgba(139, 74, 74, 0.6)"/>
      <ellipse cx="0" cy="-75" rx="18" ry="12" fill="rgba(139, 74, 74, 0.7)"/>
      <path d="M -4,-92 Q 0,-100 4,-92 Q 0,-96 -4,-92 Z" fill="rgba(232, 235, 233, 0.9)"/>
      <circle cx="6" cy="-95" r="5" fill="none" stroke="rgba(232, 235, 233, 0.9)" stroke-width="1.5"/>
    </g>
    
    <g transform="translate(105, 0)">
      <rect x="-12" y="-70" width="24" height="140" fill="rgba(45, 95, 77, 0.7)" rx="2"/>
      <rect x="-14" y="-75" width="28" height="8" fill="rgba(139, 74, 74, 0.6)"/>
      <ellipse cx="0" cy="-75" rx="18" ry="12" fill="rgba(139, 74, 74, 0.7)"/>
      <path d="M -4,-92 Q 0,-100 4,-92 Q 0,-96 -4,-92 Z" fill="rgba(232, 235, 233, 0.9)"/>
      <circle cx="6" cy="-95" r="5" fill="none" stroke="rgba(232, 235, 233, 0.9)" stroke-width="1.5"/>
    </g>
    
    <!-- Motifs géométriques -->
    <circle cx="-50" cy="-15" r="8" fill="none" stroke="rgba(139, 74, 74, 0.6)" stroke-width="2"/>
    <circle cx="50" cy="-15" r="8" fill="none" stroke="rgba(139, 74, 74, 0.6)" stroke-width="2"/>
    <path d="M -50,-15 L -54,-11 L -50,-7 L -46,-11 Z" fill="rgba(139, 74, 74, 0.6)"/>
    <path d="M 50,-15 L 54,-11 L 50,-7 L 46,-11 Z" fill="rgba(139, 74, 74, 0.6)"/>
  </g>
</svg>
