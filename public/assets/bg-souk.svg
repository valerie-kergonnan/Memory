<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBB03B;stop-opacity:1" />
    </linearGradient>
    <pattern id="zellij" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M50,0 L75,25 L50,50 L25,25 Z" fill="#D4A574" opacity="0.15"/>
      <path d="M0,50 L25,75 L0,100 L-25,75 Z" fill="#D4A574" opacity="0.15"/>
      <path d="M100,50 L125,75 L100,100 L75,75 Z" fill="#D4A574" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Fond ciel du souk au coucher du soleil -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Motifs zellige -->
  <rect width="1920" height="1080" fill="url(#zellij)"/>
  
  <!-- Lanternes suspendues -->
  <g opacity="0.6">
    <!-- Lanterne 1 -->
    <ellipse cx="300" cy="150" rx="30" ry="45" fill="#C17817" opacity="0.7"/>
    <rect x="285" y="120" width="30" height="10" fill="#8B5A08" rx="2"/>
    <line x1="300" y1="120" x2="300" y2="80" stroke="#8B5A08" stroke-width="2"/>
    
    <!-- Lanterne 2 -->
    <ellipse cx="600" cy="200" rx="25" ry="40" fill="#E8A735" opacity="0.7"/>
    <rect x="590" y="175" width="20" height="8" fill="#A67711" rx="2"/>
    <line x1="600" y1="175" x2="600" y2="140" stroke="#A67711" stroke-width="2"/>
    
    <!-- Lanterne 3 -->
    <ellipse cx="1200" cy="180" rx="35" ry="50" fill="#D4712B" opacity="0.7"/>
    <rect x="1182" y="145" width="36" height="12" fill="#9A4E1F" rx="2"/>
    <line x1="1200" y1="145" x2="1200" y2="100" stroke="#9A4E1F" stroke-width="2"/>
    
    <!-- Lanterne 4 -->
    <ellipse cx="1600" cy="160" rx="28" ry="42" fill="#F4A742" opacity="0.7"/>
    <rect x="1586" y="135" width="28" height="10" fill="#B87820" rx="2"/>
    <line x1="1600" y1="135" x2="1600" y2="95" stroke="#B87820" stroke-width="2"/>
    
    <!-- Lanterne 5 -->
    <ellipse cx="900" cy="140" rx="32" ry="48" fill="#E89242" opacity="0.7"/>
    <rect x="883" y="108" width="34" height="11" fill="#A65F1A" rx="2"/>
    <line x1="900" y1="108" x2="900" y2="65" stroke="#A65F1A" stroke-width="2"/>
  </g>
  
  <!-- Arches mauresques en arrière-plan -->
  <g opacity="0.3">
    <path d="M 400,1080 L 400,800 Q 400,700 500,700 Q 600,700 600,800 L 600,1080 Z" fill="#8B6B47"/>
    <path d="M 1300,1080 L 1300,850 Q 1300,750 1400,750 Q 1500,750 1500,850 L 1500,1080 Z" fill="#9A7B57"/>
  </g>
  
  <!-- Palmiers stylisés -->
  <g opacity="0.4">
    <rect x="100" y="900" width="15" height="180" fill="#6B4423"/>
    <path d="M 107,900 Q 70,850 60,820 Q 50,850 40,880" stroke="#2D5016" stroke-width="8" fill="none"/>
    <path d="M 107,900 Q 144,850 154,820 Q 164,850 174,880" stroke="#2D5016" stroke-width="8" fill="none"/>
    
    <rect x="1800" y="920" width="15" height="160" fill="#6B4423"/>
    <path d="M 1807,920 Q 1770,870 1760,840 Q 1750,870 1740,900" stroke="#2D5016" stroke-width="8" fill="none"/>
    <path d="M 1807,920 Q 1844,870 1854,840 Q 1864,870 1874,900" stroke="#2D5016" stroke-width="8" fill="none"/>
  </g>
</svg>
